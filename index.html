<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Stilurile CSS rămân neschimbate */
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #10b981;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f3f4f6;
            --dark: #1f2937;
            --gray: #6b7280;
            --light-gray: #e5e7eb;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo i {
            font-size: 28px;
            color: var(--primary);
        }
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .search-box {
            position: relative;
        }
        .search-box input {
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 14px;
            width: 200px;
            transition: all 0.3s ease;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        .language-selector {
            position: relative;
        }
        .language-btn {
            background: var(--white);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .language-btn:hover {
            border-color: var(--primary);
        }
        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            min-width: 150px;
            display: none;
            overflow: hidden;
        }
        .language-dropdown.active {
            display: block;
        }
        .language-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .language-option:hover {
            background: var(--light);
        }
        .admin-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .admin-btn:hover {
            background: var(--primary-dark);
        }
        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-lg);
            display: none;
        }
        .admin-panel.active {
            display: block;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .admin-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
        }
        .close-admin {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--gray);
            cursor: pointer;
        }
        .admin-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .file-input-label {
            background: var(--secondary);
            color: var(--white);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .file-input-label:hover {
            background: #059669;
        }
        .export-btn, .save-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .export-btn:hover, .save-btn:hover {
            background: var(--primary-dark);
        }
        .save-btn {
            background: var(--success);
        }
        .save-btn:hover {
            background: #16a34a;
        }
        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-lg);
        }
        .dashboard-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 20px;
        }
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .stat-card {
            background: var(--white);
            border-radius: 10px;
            padding: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        .stat-card.active {
            border: 2px solid var(--primary);
        }
        .stat-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .stat-card.total .stat-icon {
            color: var(--primary);
        }
        .stat-card.target .stat-icon {
            color: var(--success);
        }
        .stat-card.close .stat-icon {
            color: var(--warning);
        }
        .stat-card.attention .stat-icon {
            color: var(--danger);
        }
        .stat-card.zero .stat-icon {
            color: var(--danger);
        }
        .stat-card.average .stat-icon {
            color: var(--secondary);
        }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: var(--gray);
        }
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-lg);
            overflow-x: auto;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .table-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
        }
        .last-updated {
            font-size: 14px;
            color: var(--gray);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background: var(--light);
            font-weight: 600;
            color: var(--dark);
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background: rgba(243, 244, 246, 0.5);
        }
        tr:hover {
            background: rgba(229, 231, 235, 0.5);
        }
        .rank {
            font-weight: 600;
            color: var(--primary);
        }
        .player {
            font-weight: 500;
        }
        .week-score {
            font-weight: 500;
        }
        .left-to-achieve {
            font-weight: 500;
        }
        .status-done {
            color: var(--success);
            font-weight: 600;
        }
        .status-gray {
            color: var(--gray);
        }
        .status-yellow {
            color: var(--warning);
        }
        .status-red {
            color: var(--danger);
        }
        .zero-score {
            color: var(--danger);
            font-weight: 600;
        }
        .zero-score::after {
            content: " ⚠️";
            font-size: 16px;
        }
        .editable {
            background: transparent;
            border: 1px solid transparent;
            padding: 5px;
            border-radius: 4px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .editable:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
        }
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .login-modal.active {
            display: flex;
        }
        .login-form {
            background: var(--white);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }
        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .login-btn {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: var(--primary-dark);
        }
        .cancel-btn {
            width: 100%;
            background: transparent;
            color: var(--gray);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .cancel-btn:hover {
            background: var(--light);
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--white);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            border-left: 4px solid var(--success);
        }
        .notification.error {
            border-left: 4px solid var(--danger);
        }
        .notification i {
            font-size: 20px;
        }
        .notification.success i {
            color: var(--success);
        }
        .notification.error i {
            color: var(--danger);
        }
        .notification-message {
            font-weight: 500;
        }
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        .loading-indicator.active {
            transform: scaleX(1);
        }
        .sync-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
        .sync-status i {
            font-size: 14px;
        }
        .sync-status.synced i {
            color: var(--success);
        }
        .sync-status.syncing i {
            color: var(--warning);
            animation: spin 1s linear infinite;
        }
        .sync-status.error i {
            color: var(--danger);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
            .search-box input {
                width: 150px;
            }
            .dashboard-stats {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .table-container {
                padding: 15px;
            }
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-indicator" id="loadingIndicator"></div>
    <div class="sync-status synced" id="syncStatus">
        <i class="fas fa-check-circle"></i>
        <span>Synced</span>
    </div>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-trophy"></i>
                <h1 data-i18n="appTitle">Scoring System</h1>
            </div>
            <div class="header-actions">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search players..." data-i18n-placeholder="searchPlaceholder">
                </div>
                <div class="language-selector">
                    <div class="language-btn" id="languageBtn">
                        <i class="fas fa-globe"></i>
                        <span id="currentLang">RO</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="language-dropdown" id="languageDropdown">
                        <div class="language-option" data-lang="ro">
                            <i class="fas fa-flag"></i>
                            <span>Română</span>
                        </div>
                        <div class="language-option" data-lang="en">
                            <i class="fas fa-flag"></i>
                            <span>English</span>
                        </div>
                        <div class="language-option" data-lang="es">
                            <i class="fas fa-flag"></i>
                            <span>Español</span>
                        </div>
                    </div>
                </div>
                <button class="admin-btn" id="adminBtn">
                    <i class="fas fa-user-shield"></i>
                    <span data-i18n="adminPanel">Admin Panel</span>
                </button>
            </div>
        </header>
        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                <h2 class="admin-title" data-i18n="adminPanel">Admin Panel</h2>
                <button class="close-admin" id="closeAdmin">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="admin-actions">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".xlsx, .xls">
                    <label for="fileInput" class="file-input-label">
                        <i class="fas fa-file-excel"></i>
                        <span data-i18n="importExcel">Import Excel</span>
                    </label>
                </div>
                <button class="export-btn" id="exportBtn">
                    <i class="fas fa-download"></i>
                    <span data-i18n="exportData">Export Data</span>
                </button>
                <button class="save-btn" id="saveBtn">
                    <i class="fas fa-save"></i>
                    <span data-i18n="saveData">Save Data</span>
                </button>
            </div>
        </div>
        <div class="dashboard">
            <h2 class="dashboard-title" data-i18n="dashboard">Dashboard</h2>
            <div class="dashboard-stats">
                <div class="stat-card total" data-filter="all">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-value" id="totalPlayers">0</div>
                    <div class="stat-label" data-i18n="totalPlayers">Total Players</div>
                </div>
                <div class="stat-card target" data-filter="target">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-value" id="targetAchieved">0</div>
                    <div class="stat-label" data-i18n="targetAchieved">Target Achieved</div>
                </div>
                <div class="stat-card close" data-filter="close">
                    <div class="stat-icon">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                    <div class="stat-value" id="closeToTarget">0</div>
                    <div class="stat-label" data-i18n="closeToTarget">Close to Target</div>
                </div>
                <div class="stat-card attention" data-filter="attention">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-value" id="attentionNeeded">0</div>
                    <div class="stat-label" data-i18n="attentionNeeded">Attention Needed</div>
                </div>
                <div class="stat-card zero" data-filter="zero">
                    <div class="stat-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-value" id="zeroPoints">0</div>
                    <div class="stat-label" data-i18n="zeroPoints">Zero Points</div>
                </div>
                <div class="stat-card average">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-value" id="weeklyAverage">0</div>
                    <div class="stat-label" data-i18n="weeklyAverage">Weekly Average</div>
                </div>
            </div>
        </div>
        <div class="table-container">
            <div class="table-header">
                <h2 class="table-title" data-i18n="ranking">Ranking</h2>
                <div class="last-updated" id="lastUpdated">
                    <i class="fas fa-clock"></i>
                    <span data-i18n="lastUpdated">Last updated:</span>
                    <span id="updateTime">Never</span>
                </div>
            </div>
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th data-i18n="rank">Rank</th>
                        <th data-i18n="player">Player</th>
                        <th data-i18n="totalScores">Total Scores</th>
                        <th data-i18n="weekScore">Week Score</th>
                        <th data-i18n="leftToAchieve">Left to Achieve</th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                    <!-- Table rows will be generated here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2 class="login-title" data-i18n="adminLogin">Admin Login</h2>
            <div class="form-group">
                <label for="password" data-i18n="password">Password</label>
                <input type="password" id="password" placeholder="Enter password...">
            </div>
            <button class="login-btn" id="loginBtn" data-i18n="login">Login</button>
            <button class="cancel-btn" id="cancelLogin" data-i18n="cancel">Cancel</button>
        </div>
    </div>
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <div class="notification-message" id="notificationMessage"></div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

        function loadLanguage() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[currentLang] && translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (translations[currentLang] && translations[currentLang][key]) {
                    element.placeholder = translations[currentLang][key];
                }
            });
        }
        // Firebase functions
        function loadDataFromFirebase() {
            showLoadingIndicator(true);
            updateSyncStatus('syncing');
            
            const playersRef = database.ref('players');
            const metadataRef = database.ref('metadata');
            
            // Listen for real-time updates
            playersRef.on('value', (snapshot) => {
                try {
                    const data = snapshot.val();
                    if (data) {
                        players = Object.values(data);
                    } else {
                        players = [];
                    }
                    
                    updateDashboard();
                    renderTable();
                    showLoadingIndicator(false);
                    updateSyncStatus('synced');
                } catch (error) {
                    console.error('Error loading data:', error);
                    showLoadingIndicator(false);
                    updateSyncStatus('error');
                    showNotification('Error loading data', 'error');
                }
            }, (error) => {
                console.error('Database error:', error);
                showLoadingIndicator(false);
                updateSyncStatus('error');
                showNotification('Database connection error', 'error');
            });
            
            // Get metadata
            metadataRef.once('value').then((snapshot) => {
                const metadata = snapshot.val();
                if (metadata && metadata.lastUpdateTime) {
                    lastUpdateTime = new Date(metadata.lastUpdateTime);
                }
                updateLastUpdatedTime();
            }).catch((error) => {
                console.error('Error loading metadata:', error);
                lastUpdateTime = new Date();
                updateLastUpdatedTime();
            });
        }
        function saveDataToFirebase() {
            if (!isAdmin) {
                showNotification('Admin access required', 'error');

            // Disable save button to prevent multiple clicks
            if (elements.saveBtn) {
                elements.saveBtn.disabled = true;
            }
            
            showLoadingIndicator(true);
            updateSyncStatus('syncing');
            
            // Clear any existing timeout
            if (syncTimeout) {
                clearTimeout(syncTimeout);
            }
            
            const playersObj = {};
            players.forEach((player, index) => {
                playersObj[index] = player;
            });
            
            const metadata = {
                lastUpdateTime: new Date().toISOString(),
                version: '1.0'
            };
            
            // Save players data
            database.ref('players').set(playersObj)
                .then(() => {
                    // Save metadata
                    return database.ref('metadata').set(metadata);
                })
                .then(() => {
                    lastUpdateTime = new Date();
                    updateLastUpdatedTime();
                    showLoadingIndicator(false);
                    updateSyncStatus('synced');
                    showNotification(translations[currentLang].dataSaved, 'success');
                    
                    // Re-enable save button after a delay
                    if (elements.saveBtn) {
                        setTimeout(() => {
                            elements.saveBtn.disabled = false;
                        }, 2000);
                    }

                .catch((error) => {
                    console.error('Error saving data:', error);
                    showLoadingIndicator(false);
                    updateSyncStatus('error');
                    showNotification('Error saving data: ' + error.message, 'error');
                    
                    // Re-enable save button after a delay
                    if (elements.saveBtn) {
                        setTimeout(() => {
                            elements.saveBtn.disabled = false;
                        }, 2000);
                    }
                });
        }
        function updatePlayerScoreInFirebase(playerName, newScore) {
            if (!isAdmin) return;
            
            const playerIndex = players.findIndex(p => p.player === playerName);
            if (playerIndex === -1) return;
            
            updateSyncStatus('syncing');
            
            // Clear any existing timeout
            if (syncTimeout) {
                clearTimeout(syncTimeout);
            }
            
            // Update the player's score in Firebase
            database.ref(`players/${playerIndex}/totalScores`).set(parseInt(newScore) || 0)
                .then(() => {
                    // Update metadata
                    return database.ref('metadata/lastUpdateTime').set(new Date().toISOString());
                })
                .then(() => {
                    lastUpdateTime = new Date();
                    updateLastUpdatedTime();
                    updateSyncStatus('synced');
                })
                .catch((error) => {
                    console.error('Error updating player score:', error);
                    updateSyncStatus('error');
                    showNotification('Error updating score: ' + error.message, 'error');
                });
        }
        // UI functions
        function showLoadingIndicator(show) {
            if (elements.loadingIndicator) {
                if (show) {
                    elements.loadingIndicator.classList.add('active');
                } else {
                    elements.loadingIndicator.classList.remove('active');
                }
            }
        }
        function updateSyncStatus(status) {
            isSyncing = (status === 'syncing');
            
            if (elements.syncStatus) {
                elements.syncStatus.className = 'sync-status ' + status;
                const icon = elements.syncStatus.querySelector('i');
                const text = elements.syncStatus.querySelector('span');
                
                switch (status) {
                    case 'syncing':
                        icon.className = 'fas fa-sync-alt';
                        text.textContent = 'Syncing...';
                        break;
                    case 'synced':
                        icon.className = 'fas fa-check-circle';
                        text.textContent = 'Synced';
                        break;
                    case 'error':
                        icon.className = 'fas fa-exclamation-circle';
                        text.textContent = 'Sync Error';
                        break;
                }
            }
        }
        function updateDashboard() {
            try {
                const totalPlayers = players.length;
                const targetAchieved = players.filter(p => calculateLeftToAchieve(p) <= 0).length;
                const closeToTarget = players.filter(p => calculateLeftToAchieve(p) > 0 && calculateLeftToAchieve(p) < 200).length;
                const attentionNeeded = players.filter(p => calculateLeftToAchieve(p) >= 500).length;
                const zeroPoints = players.filter(p => calculateWeekScore(p) === 0).length;
                const weeklyAverage = totalPlayers > 0 ? 
                    Math.round(players.reduce((sum, p) => sum + calculateWeekScore(p), 0) / totalPlayers) : 0;
                
                if (elements.totalPlayers) elements.totalPlayers.textContent = totalPlayers;
                if (elements.targetAchieved) elements.targetAchieved.textContent = targetAchieved;
                if (elements.closeToTarget) elements.closeToTarget.textContent = closeToTarget;
                if (elements.attentionNeeded) elements.attentionNeeded.textContent = attentionNeeded;
                if (elements.zeroPoints) elements.zeroPoints.textContent = zeroPoints;
                if (elements.weeklyAverage) elements.weeklyAverage.textContent = weeklyAverage;
            } catch (error) {
                console.error('Error updating dashboard:', error);
            }
        }
        function renderTable() {
            try {
                // Filter players
                let filteredPlayers = players.filter(player => {
                    if (searchQuery && !player.player.toLowerCase().includes(searchQuery)) {
                        return false;
                    }
                    switch (activeFilter) {
                        case 'target':
                            return calculateLeftToAchieve(player) <= 0;
                        case 'close':
                            return calculateLeftToAchieve(player) > 0 && calculateLeftToAchieve(player) < 200;
                        case 'attention':
                            return calculateLeftToAchieve(player) >= 500;
                        case 'zero':
                            return calculateWeekScore(player) === 0;
                        default:
                            return true;
                    }
                });
                
                // Sort by rank
                filteredPlayers.sort((a, b) => {
                    const rankA = calculateRank(a);
                    const rankB = calculateRank(b);
                    return rankA - rankB;
                });
                
                // Clear table
                if (elements.rankingBody) {
                    elements.rankingBody.innerHTML = '';
                }
                
                // Render rows
                filteredPlayers.forEach(player => {
                    const row = document.createElement('tr');
                    const weekScore = calculateWeekScore(player);
                    const leftToAchieve = calculateLeftToAchieve(player);
                    const statusClass = getStatusClass(player);
                    const statusText = getStatusText(player);
                    const isZeroScore = weekScore === 0;
                    
                    row.innerHTML = `
                        <td class="rank">${calculateRank(player)}</td>
                        <td class="player">${player.player}</td>
                        <td class="total-scores">
                            ${isAdmin ? 
                                `<input type="number" class="editable" value="${player.totalScores}" 
                                    onchange="updatePlayerScore('${player.player}', this.value)">` : 
                                player.totalScores}
                        </td>
                        <td class="week-score ${isZeroScore ? 'zero-score' : ''}">${weekScore}</td>
                        <td class="left-to-achieve ${statusClass}">${statusText}</td>
                    `;
                    
                    if (elements.rankingBody) {
                        elements.rankingBody.appendChild(row);
                    }
                });
            } catch (error) {
                console.error('Error rendering table:', error);
            }
        }
        function setActiveFilter(filter) {
            activeFilter = filter;
            
            // Update active state
            if (elements.statCards) {
                elements.statCards.forEach(card => {
                    card.classList.remove('active');
                    if (card.getAttribute('data-filter') === filter) {
                        card.classList.add('active');

                });

            renderTable();

        function updateLastUpdatedTime() {
            if (!lastUpdateTime) {
                if (elements.updateTime) {
                    elements.updateTime.textContent = translations[currentLang].never;
                }
                return;
            }
            
            const now = new Date();
            const diff = now - lastUpdateTime;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            let timeText;
            
            if (days > 0) {
                timeText = `${days} ${translations[currentLang].days}`;
            } else if (hours > 0) {
                timeText = `${hours} ${translations[currentLang].hours}`;
            } else {
                timeText = `${minutes} ${translations[currentLang].minutes}`;
            }
            
            if (elements.updateTime) {
                elements.updateTime.textContent = timeText;
            }
        }
        function showNotification(message, type) {
            if (elements.notificationMessage) {
                elements.notificationMessage.textContent = message;
            }
            
            if (elements.notification) {
                // Remove existing notification
                elements.notification.classList.remove('show');
                
                // Force reflow to restart animation
                void elements.notification.offsetWidth;
                
                elements.notification.className = `notification ${type}`;
                elements.notification.classList.add('show');

            // Auto-hide after 3 seconds

                if (elements.notification) {
                    elements.notification.classList.remove('show');

        // Calculation functions
        function calculateWeekScore(player) {
            if (!player || typeof player.totalScores === 'undefined' || typeof player.startingPoints === 'undefined') {
                return 0;
            }
            return player.totalScores - player.startingPoints;
        }
        function calculateLeftToAchieve(player) {
            if (!player || typeof player.targetPoints === 'undefined' || typeof player.totalScores === 'undefined') {
                return 0;
            }
            return player.targetPoints - player.totalScores;
        }
        function calculateRank(player) {
            if (!player) return 0;
            
            const sortedPlayers = [...players].sort((a, b) => {
                const weekScoreA = calculateWeekScore(a);
                const weekScoreB = calculateWeekScore(b);
                if (weekScoreB !== weekScoreA) {
                    return weekScoreB - weekScoreA;
                }
                return a.player.localeCompare(b.player);
            });
            
            return sortedPlayers.findIndex(p => p.player === player.player) + 1;
        }
        function getStatusClass(player) {
            const leftToAchieve = calculateLeftToAchieve(player);
            if (leftToAchieve <= 0) return 'status-done';
            if (leftToAchieve < 200) return 'status-gray';
            if (leftToAchieve < 500) return 'status-yellow';
            return 'status-red';
        }
        function getStatusText(player) {
            const leftToAchieve = calculateLeftToAchieve(player);
            if (leftToAchieve <= 0) return translations[currentLang].done;
            return leftToAchieve;
        }
        // File handling functions
        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Validate file type
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showNotification('Please select a valid Excel file', 'error');
                return;
            }
            
            showLoadingIndicator(true);
            updateSyncStatus('syncing');
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    if (!workbook.SheetNames || workbook.SheetNames.length === 0) {
                        throw new Error('No sheets found in the Excel file');
                    }
                    
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    if (!jsonData || jsonData.length < 2) {
                        throw new Error('No data found in the Excel file');
                    }
                    
                    // Process imported data
                    const newPlayers = [];
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (row && row[1]) { // Check if player name exists
                            newPlayers.push({
                                player: String(row[1]),
                                startingPoints: parseInt(row[2]) || 0,
                                targetPoints: parseInt(row[3]) || 0,
                                totalScores: parseInt(row[4]) || 0
                            });
                        }
                    }
                    
                    if (newPlayers.length === 0) {
                        throw new Error('No valid player data found');
                    }
                    
                    // Save to Firebase
                    const playersObj = {};
                    newPlayers.forEach((player, index) => {
                        playersObj[index] = player;
                    });
                    
                    const metadata = {
                        lastUpdateTime: new Date().toISOString(),
                        version: '1.0'
                    };
                    
                    database.ref('players').set(playersObj)
                        .then(() => {
                            return database.ref('metadata').set(metadata);
                        })
                        .then(() => {
                            lastUpdateTime = new Date();
                            updateLastUpdatedTime();
                            showLoadingIndicator(false);
                            updateSyncStatus('synced');
                            showNotification(translations[currentLang].importSuccess, 'success');
                        })
                        .catch((error) => {
                            console.error('Error importing data:', error);
                            showLoadingIndicator(false);
                            updateSyncStatus('error');
                            showNotification('Error importing data: ' + error.message, 'error');
                        });
                    
                } catch (error) {
                    console.error('Error processing file:', error);
                    showLoadingIndicator(false);
                    updateSyncStatus('error');
                    showNotification('Error processing file: ' + error.message, 'error');
                }
            };
            
            reader.onerror = function() {
                console.error('Error reading file');
                showLoadingIndicator(false);
                updateSyncStatus('error');
                showNotification('Error reading file', 'error');
            };
            
            reader.readAsArrayBuffer(file);
            event.target.value = '';
        }
        function exportData() {
            try {
                // Create Excel file
                const exportData = players.map(player => ({
                    Rank: calculateRank(player),
                    Player: player.player,
                    'Starting Points': player.startingPoints,
                    'Target Points': player.targetPoints,
                    'Total Scores': player.totalScores,
                    'Week Score': calculateWeekScore(player),
                    'Left to Achieve': calculateLeftToAchieve(player)
                }));
                
                if (exportData.length === 0) {
                    showNotification('No data to export', 'error');
                    return;
                }
                
                const worksheet = XLSX.utils.json_to_sheet(exportData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Scoring Data');
                XLSX.writeFile(workbook, 'scoring_data.xlsx');
                
                showNotification(translations[currentLang].exportSuccess, 'success');
            } catch (error) {
                console.error('Error exporting data:', error);
                showNotification('Error exporting data: ' + error.message, 'error');
            }
        }
        // Global functions for inline event handlers
        window.updatePlayerScore = function(playerName, newScore) {
            if (!isAdmin) {
                showNotification('Admin access required', 'error');
                return;
            }
            
            const player = players.find(p => p.player === playerName);
            if (player) {
                player.totalScores = parseInt(newScore) || 0;
                updatePlayerScoreInFirebase(playerName, newScore);
            }
        };

        document.addEventListener('DOMContentLoaded', initApp);
